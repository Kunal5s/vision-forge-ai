
name: Daily Article Regeneration

on:
  schedule:
    # Runs every day at midnight UTC.
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Regenerate two article categories
        run: npm run regenerate-articles
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
          GITHUB_REPO_OWNER: ${{ secrets.GITHUB_REPO_OWNER }}
          GITHUB_REPO_NAME: ${{ secrets.GITHUB_REPO_NAME }}

      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/articles/*.json src/lib/regeneration-state.json
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "feat: âœ¨ Regenerate articles via scheduled job"
            git push
          else
            echo "No changes to commit."
          fi
