
name: 5-Minute Article Regeneration

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Regenerate Featured Articles
        # This now points to a simplified script that only regenerates the 'Featured' category
        run: |
          if [ -z "$OPENROUTER_API_KEY" ]; then
            echo "OPENROUTER_API_KEY is not set. Skipping regeneration."
            exit 0
          fi
          npx tsx src/app/api/cron/regenerate-articles/route.ts
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_GITHUB_TOKEN }}
          GITHUB_REPO_OWNER: ${{ secrets.GITHUB_REPO_OWNER }}
          GITHUB_REPO_NAME: ${{ secrets.GITHUB_REPO_NAME }}
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Only track changes in the featured.json file now
          git add src/articles/featured.json
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "feat: âœ¨ Regenerate featured articles via scheduled job"
            git push
          else
            echo "No changes to commit."
          fi
